{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="card">
	<h2>Login</h2>
	<form method="post" class="form">
		<label>Email
			<input type="email" name="email" required />
		</label>
		<label>Password
			<input type="password" name="password" required />
		</label>
		<button type="submit">Login</button>
	</form>
</section>
{% endblock %}
